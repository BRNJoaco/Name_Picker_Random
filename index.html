<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta de Nombres</title>
  <style>
    canvas {
      display: block;
      margin: 20px auto;
      background: #f0f0f0;
      border: 5px solid #333;
      border-radius: 50%;
    }
    #formulario, #spinBtn {
      text-align: center;
      margin: 10px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">ðŸŽ¯ Ruleta de Nombres ðŸŽ¯</h2>

<div id="formulario">
  <input type="text" id="nombre" placeholder="Escribe un nombre">
  <button onclick="agregarNombre()">Agregar</button>
  <button onclick="reiniciar()">Reiniciar</button>
</div>

<canvas id="ruleta" width="400" height="400"></canvas>

<div style="text-align:center;">
  <button id="spinBtn" onclick="girarRuleta()">Girar</button>
</div>

<script>
  const canvas = document.getElementById("ruleta");
  const ctx = canvas.getContext("2d");
  let nombres = [];
  let anguloInicio = 0;
  let girando = false;

  function agregarNombre() {
    const input = document.getElementById("nombre");
    const nombre = input.value.trim();
    if (nombre && !nombres.includes(nombre)) {
      nombres.push(nombre);
      input.value = '';
      dibujarRuleta();
    }
  }

  function reiniciar() {
    nombres = [];
    dibujarRuleta();
  }

  function dibujarRuleta() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (nombres.length === 0) return;

    const numSectores = nombres.length;
    const anguloPorSector = 2 * Math.PI / numSectores;

    for (let i = 0; i < numSectores; i++) {
      const angulo = anguloInicio + i * anguloPorSector;
      ctx.beginPath();
      ctx.moveTo(200, 200);
      ctx.arc(200, 200, 200, angulo, angulo + anguloPorSector);
      ctx.fillStyle = `hsl(${i * 360 / numSectores}, 70%, 60%)`;
      ctx.fill();
      ctx.stroke();

      // Texto
      ctx.save();
      ctx.translate(200, 200);
      ctx.rotate(angulo + anguloPorSector / 2);
      ctx.textAlign = "right";
      ctx.fillStyle = "#000";
      ctx.font = "16px Arial";
      ctx.fillText(nombres[i], 180, 5);
      ctx.restore();
    }

    // Flecha
    ctx.beginPath();
    ctx.moveTo(200, 0);
    ctx.lineTo(190, 20);
    ctx.lineTo(210, 20);
    ctx.closePath();
    ctx.fillStyle = "#000";
    ctx.fill();
  }

  function girarRuleta() {
    if (girando || nombres.length === 0) return;
    girando = true;

    // Elegimos un Ã­ndice aleatorio del ganador
    const ganadorIndex = Math.floor(Math.random() * nombres.length);
    const gradosPorSector = 360 / nombres.length;
    const offset = gradosPorSector / 2;
    const rotacionFinal = 360 * 5 + (360 - (ganadorIndex * gradosPorSector + offset));

    let rotacion = 0;
    const duracion = 4000;
    const inicio = performance.now();

    function animar(tiempo) {
      const progreso = Math.min((tiempo - inicio) / duracion, 1);
      rotacion = rotacionFinal * easeOutCubic(progreso);
      anguloInicio = (rotacion * Math.PI / 180) % (2 * Math.PI);
      dibujarRuleta();

      if (progreso < 1) {
        requestAnimationFrame(animar);
      } else {
        setTimeout(() => {
          alert(`ðŸŽ‰ Ganador: ${nombres[ganadorIndex]} ðŸŽ‰`);
          nombres.splice(ganadorIndex, 1);
          anguloInicio = 0;
          girando = false;
          dibujarRuleta();
        }, 300);
      }
    }

    requestAnimationFrame(animar);
  }

  function easeOutCubic(t) {
    return 1 - Math.pow(1 - t, 3);
  }

  dibujarRuleta();
</script>

</body>
</html>
